<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - Roy Calonge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        nav {
            background: #000066;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }
        nav a:hover {
            color: #00d4ff;
        }
        .title-container {
            margin-top: 50px;
        }
        .main-title {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8);
            animation: fadeIn 2s ease-in-out;
        }
        .divider {
            width: 80%;
            height: 6px;
            background: linear-gradient(90deg, #007bff, #00d4ff);
            margin: 20px auto;
            border-radius: 5px;
            animation: lineExpand 2s ease-in-out infinite alternate;
        }
        .subtitle {
            font-size: 28px;
            font-weight: bold;
            animation: fadeIn 3s ease-in-out;
        }
        .description {
            font-size: 18px;
            margin-top: 10px;
            animation: fadeIn 4s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes lineExpand {
            from { width: 60%; }
            to { width: 90%; }
        }
        @media (max-width: 768px) {
            .main-title { font-size: 32px; }
            .subtitle { font-size: 20px; }
            .description { font-size: 16px; }
            nav { flex-wrap: wrap; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="sobre-mi.html">Sobre Mí</a>
        <a href="mis-proyectos.html">Mis Proyectos</a>
        <a href="contactame.html">Contáctame</a>
    </nav>
    <div class="title-container" id="inicio">
        <h1 class="main-title">Soluciones tecnológicas para tu empresa o emprendimiento.</h1>
        <div class="divider"></div>
        <h2 class="subtitle">Roy Calonge</h2>
        <p class="description">Optimización y Soporte IT para Empresas y Freelancers</p>
    </div>
</body>
</html>
